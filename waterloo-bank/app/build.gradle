apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "uk.co.waterloobank"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "5.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

repositories {
    // This allows RELEASE builds of iProov lib to be used for external projects
    maven { url 'https://raw.githubusercontent.com/iProov/android/master/maven/' }

    // This allows SNAPSHOT builds of iProov lib to be used for internal projects
    // Requires authorization bearer access token, GITHUB_BEARER_ACCESS_TOKEN,
    // which can be provided by system environment variable (for Bitrise)
    // or locally in ~/.gradle/gradle.properties
    def token = System.getenv('GITHUB_BEARER_ACCESS_TOKEN') ?: project.properties['GITHUB_BEARER_ACCESS_TOKEN']
    println("pre token")
    if (token != null) {
        println("post token")
        maven {
            credentials(HttpHeaderCredentials.class) {
                name "Authorization"
                value "Bearer $token"

                authentication {
                    register("header", HttpHeaderAuthentication.class)
                    url "https://raw.githubusercontent.com/iProov/maven-repo/master/maven/"
                }
            }
        }
    }
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.41"
    implementation 'androidx.appcompat:appcompat:1.0.2'
//    implementation('com.iproov.sdk:iproov:5.0.0@aar') {
//        transitive = true
//    }
    implementation "androidx.core:core-ktx:1.0.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.iproov.android-api-client:kotlin-fuel:0.7.0-beta'
    implementation 'com.iproov.android-api-client:java-retrofit:0.7.0-beta'
    implementation 'com.iproov.android-api-client:kotlin-common:0.7.0-beta'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.2.1"



}
